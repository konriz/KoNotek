{% extends "base.html" %}
{% block title %} Morse {% endblock %}

{% block content_header %}
Morse code translator
{% endblock %}
{% block content %}
<form id="morse_form" action="" method="post">

    <div class="btn-group btn-group-toggle mb-3" data-toogle="buttons">
        <label class="btn btn-primary">
            <input type="radio" name="mode" id="to_code" value="to_code" checked> Letters -> Code
        </label>

        <label class="btn btn-primary">
            <input type="radio" name="mode" id="to_letters" value="to_letters"> Code -> Letters
        </label>
    </div>

    <textarea class="form-control mb-3" id="input" name="input">{{ message.input }}</textarea>
    <input class="btn btn-primary mb-3" type="submit" value="Translate">
</form>

<textarea class="form-control" id="output" name="output">{{ message.output }}</textarea>

<script src="/static/morse.js"></script>

{% endblock %}
