{% extends "base.html" %}
{% block title %}Messages {% endblock %}
{% block content %}
    <div>
        <a href="/message">New message</a>
    </div>
    <hr>
    {% for message in messages %}
        <div class="message">
            <p>Id:
                <a href = "/message/{{message.id}}"> {{message.id}} </a>
            </p>
            <p>Title: <br> {{message.title}}</p>
            <p>Content: <br> {{message.content}}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
