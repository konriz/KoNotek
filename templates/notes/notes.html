{% extends "base.html" %}
{% block title %}Notes {% endblock %}
{% block content_header %}
    Notes
{% endblock %}
{% block content %}

        <p class="text-muted">Here are my notes.</p>
    <div>
        <a href="/note" class="btn btn-primary">New note</a></button>
    </div>
    <hr>
    {% for note in notes %}
        <div class="container">
            <div class="row ">
                <div class="col">
                    {{note.date}}
                </div>
                <div class="col text-right">
                    <form action="/note/{{note.id}}" method="POST">
                        <input class="btn btn-sm btn-danger" type="submit" value="X">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>{{note.title}}</h3>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    {{note.content}}
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
