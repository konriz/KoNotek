{% extends "base.html" %}
{% block title %}Blog {% endblock %}
{% block content %}

<div class="list-group">
    {% for blog_post in blog_posts %}
        <a href="/blog/{{blog_post.title}}" class="list-group-item list-group-item-action">
            {% include "/blog/post_header.html" %}
            <div class="post_description">
                {{ blog_post.description }}
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
