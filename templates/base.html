<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>{% block title %}{% endblock %} - KoNotek</title>
    {% endblock %}
</head>
<body>

<div id="header">
    {% block header %}
        {% include "header.html" %}
    {% endblock %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    {% block footer %}
        {% include "footer.html" %}
    {% endblock %}
</div>

</body>
</html>
